                        //Bouton supprimer
                        var buttonDelete = $('<button id="DeleteButton" class="btn btn-danger btn-sm">Supprimer</button>');
                        buttonDelete.on('click', function () {
                            var idCategorie = $(this).closest(".Categorie").data('id');
                            Supprimer(idCategorie);
                        });

        function Supprimer(idCategorie) {
            $.ajax({
                type: 'DELETE',
                url: '/api/categories/' + idCategorie,
                success: function () {
                    LoadCategories();
                },
                error: function () {
                    alert('Impossible de supprimer. Peut-être la catégorie est liée à une tâche?');
                }
            });
        }
                   
        function Ajouter() {
            $.ajax({
                type: 'POST',
                url: '/api/categories',
                data: {
                    Nom: $('#Nom').val()
                },
                success: function () {
                    LoadCategories()
                        $('#Nom').val('');

                }
            });
        }

        $(document).ready(function () {
            LoadCategories();
            $('#Nom').focus();
        });
