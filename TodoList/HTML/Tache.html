<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title></title>
</head>
<body>
    <div class="container">
        <h1>
            Ajout d'une tache
        </h1>
        <form novalidate>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" required/>
                <div class="invalid-feedback">Champ requis</div>
            </div>

            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="DateFin">Date de Fin</label>
                <input type="date" class="form-control" id="DateFin"/>
            </div>

            <div class="form-group">
                <label for="Priority">Priorité</label>
                <input type="radio" />Basse
                <input type="radio" />Moyenne
                <input type="radio" />Haute

            </div>

            <div class="form-group">
                <label for="Categorie">Catégorie</label>
                <select class="form-control" id="Categorie"></select>
            </div>

            <button class="btn btn-primary" onclick="return Enregistrer();">Enregistrer</button>

        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function Valider() {
            let estValide = true;

            var form = $('form');
            if (form[0].checkValidity() === false) {
                estValide = false;
            }
            form.addClass("was-validated");

            return estValide;
        }


        function Enregistrer() {
            if (!Valider()) {
                return false;
            }
            let tache = {
                Nom: $('#Nom').val(),
                Description: $('#Description').val(),
                CategoryID: $('#Categorie').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/taches',
                data:tache,
                success: function () {
                    window.location.href = '/index.html';

                },
                error: function () {
                    alert('Aïe aïe aïe Caramba !');
                }
            });
            return false;
        }

        function LoadCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Categorie");
                    select.empty();
                    select.append($('<option></option>')); //élément vide
                    select.append($('<option>Nouvelle Catégorie</option>'));

                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.val(categorie.ID);
                        option.text(categorie.Nom);
                        select.append(option);
                    }
                }
            })
        }

        //function NewCategory() {
        //    if (option == "Nouvelle Catégorie") {

        //    }
        //}

        $(document).ready(function () {
            LoadCategories();
            $('#Nom').focus();
        });
    </script>
</body>
</html>
