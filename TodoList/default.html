<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
           crossorigin="anonymous">
    <title></title>
</head>
<body>
    <h1>ToDoList</h1>
    <ul id="listeTaches">
        

    </ul>

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function getTaches() {
            $.ajax({
                url: 'http://localhost:55912/api/taches/',
                success: function (taches) {

                    // Avec JQuery
                    var ullisteTaches = $('#listeTaches'); /*on crée un élément de liste de taches*/
                    for (tache of taches) { //pour chaque élément on fait
                        var li = $('<li>').text(tache.Nom);//une liste
                        ullisteTaches.append(li);//on "appende" la liste des taches à l'élément pour l'afficher dans l'HTML à l'endroit où l'on veut

                    }

                    //Sans JQuery
                    var ulLiseTaches1 = document.getElementById('listeTaches');
                    for (tache of taches) {
                        var li1 = document.createElement("li");
                        li1.textContent = tache.Nom;
                        alert(li1.innerHTML);
                        ulLiseTaches1.appendChild(li1);
                    }
                },
                error: function () {
                    alert("Coucou");
                }
            });
            
        }
        getTaches();
    </script>
</body>
</html>
